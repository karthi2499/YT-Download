version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build:
      context: ./frontend  # Make sure it points to the correct path
    ports:
      - "3000:80"
    depends_on:
      - backend
